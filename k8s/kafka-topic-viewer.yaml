apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-topic-viewer
  labels:
    app: kafka-topic-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-topic-viewer
  template:
    metadata:
      labels:
        app: kafka-topic-viewer
    spec:
      containers:
        - name: kafka-topic-viewer
          image: landoop/kafka-topic-ui
          ports:
            - containerPort: 8000
          env:
            - name: KAFKA_REST_PROXY_URL
              value: "kafka-controller.default.svc.cluster.local:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-topic-viewer
spec:
  selector:
    app: kafka-topic-viewer
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
